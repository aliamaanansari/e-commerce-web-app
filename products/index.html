<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://deploy-preview-8--keen-meninsky-a05bc6.netlify.app/home.css"
    />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://neocart.netlify.app/home.css"
    />
    <link
      rel="stylesheet"
      href="https://neocart.netlify.app/utility.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>E-commerce</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="navbar-title">Neo Cart</a>
      <div class="navbar-search-input-container">
        <div class="input-lefticon">
          <img src="./assets/images/search-icon.svg" alt="" />
        </div>
        <input class="navbar-search-input" type="text" placeholder="Search" />
      </div>
      <div class="navbar-right-options">
        <a href="/login">
          <button>Login</button>
        </a>
        <div>
          <a href="/wishlist">
            <img height="24px" src="../assets/images/Wishlist.svg" alt="" />
          </a>
        </div>
        <div>
          <a href="/cart" class="flex-row items-center">
            <img height="24px" src="../assets/images/Cart-Icon.svg" alt="" />
            <label> Cart </label>
          </a>
        </div>
      </div>
    </nav>
    <div class="main-container">
      <aside class="product-sidebar">
        <div class="sidebar-title">
          <span>Filters</span>
          <span class="clear-option">Clear</span>
        </div>
        <div class="sidebar-price-filter">
          <div>Price</div>
          <div>
            <input
              class="sidebar-price-filter-range"
              min="0"
              max="200"
              step="50"
              type="range"
              name=""
              id=""
            />
          </div>
        </div>
        <div class="sidebar-category">
          <h2>Category</h2>
          <div>
            <label for="check1">
              <input type="checkbox" id="check1" />
              Men Clothing
            </label>
          </div>
          <div>
            <label for="check2">
              <input type="checkbox" id="check2" />
              Women Clothing
            </label>
          </div>
        </div>
        <div class="sidebar-category">
          <h2>Rating</h2>
          <div>
            <label for="rating1">
              <input type="radio" id="rating1" name="rating" />
              4 Stars & above
            </label>
          </div>
          <div>
            <label for="rating2">
              <input type="radio" id="rating2" name="rating" />
              3 Stars & above
            </label>
          </div>
          <div>
            <label for="rating3">
              <input type="radio" id="rating3" name="rating" />
              2 Stars & above
            </label>
          </div>
          <div>
            <label for="rating4">
              <input type="radio" id="rating4" name="rating" />
              1 Stars & above
            </label>
          </div>
        </div>
        <div class="sidebar-category">
          <h2>Sort by</h2>
          <div>
            <label for="rating1">
              <input type="radio" id="rating1" name="rating" />
              Price - Low to High
            </label>
          </div>
          <div>
            <label for="rating2">
              <input type="radio" id="rating2" name="rating" />
              Price - High to Low
            </label>
          </div>
        </div>
      </aside>
      <section class="products-container">
        <h2 class="product-top-helptext-bold">
          Showing All Products
          <span class="product-top-sub-helptext">( Showing 20 products )</span>
        </h2>
        <div class="product-grid">
          <div class="product-box">
            <div class="product-image">
              <img src="/assets/images/product-img.png" alt="no connection" />
            </div>
            <div class="product-description">
              <div class="product-name">Men Premium Jacket</div>
              <div class="product-price">$2000</div>
              <button class="cart-btn">GO TO CART</button>
            </div>
          </div>
          <div class="product-box">
            <div class="product-image">
              <img src="/assets/images/product-img.png" alt="no connection" />
            </div>
            <div class="product-description">
              <div class="product-name">Men Premium Jacket</div>
              <div class="product-price">$2000</div>
              <button class="cart-btn">GO TO CART</button>
            </div>
          </div>
          <div class="product-box">
            <div class="product-image">
              <img src="/assets/images/product-img.png" alt="no connection" />
            </div>
            <div class="product-description">
              <div class="product-name">Men Premium Jacket</div>
              <div class="product-price">$2000</div>
              <button class="cart-btn">GO TO CART</button>
            </div>
          </div>
          <div class="product-box">
            <div class="product-image">
              <img src="/assets/images/product-img.png" alt="no connection" />
            </div>
            <div class="product-description">
              <div class="product-name">Men Premium Jacket</div>
              <div class="product-price">$2000</div>
              <button class="cart-btn">GO TO CART</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="/js/app.js"></script>
</html>
